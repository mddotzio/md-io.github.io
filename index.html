<script>var __MD = $(document), __lang = {'en':{
	'about':'About',
	'all':'All',
	'apps':'Apps',
	'card':'Card',
	'description':'Games and Apps Platform for your smart phone',
	'description_footer':'MD.IO is a Platform who provide you awesome Free Games and Apps.',
	'games':'Games',
	'home':'Home',
	'lang_code':'EN',
	'privacy_policy':'Privacy Policy',
	'puzzle':'Puzzle',
	'search':'Search',
	'site_title':'MD.IO : Games and Apps Platform for your smart phone',
	'tools':'Tools',
}}, __langDefault = 'en', langAvailable = ['de','en','es','fr','id','it','jp','kr','nl','pt','th'], categories = {'apps':[['tools','build']],'games':[['card','style'],['puzzle','extension']]}, __copyYears = 2023;
__MD.ready(function(){
	AX();
	__MD.on('keyup keydown mouseup mousedown focus change', '.search-form input', function(){
		var a = $(this).val();
		if(a == ''){
		  $('.inp-t').show();
		} else {
		  $('.inp-t').hide();
		}
	}).on('click', 'a.switch-lang', function(){
		$('body').toggleClass('lang-open');
	}).on('click', '.__navCatIt[data-catid]', function(){
		var a = $(this).attr('data-catid'), b = a.replace(/^([a-z]{1})/m, function(c){
			return c[0].toUpperCase();
		});
		$('body').toggleClass('__navCat'+b+'Open');
	});
});
function AX(){
	var a = ['icon_bubbleshooter', 'icon_jewelblockpuzzle', 'icon_tilematch'], c = '', d = 0, e = '', h = '', k = new Date().getFullYear(), n = [];
	a.forEach(function(b){
		c += '<div class="game-poster game-poster-'+d+'" style="background-image: url(/img/'+b+'.webp);"></div>';
		d++;
	});
	$('.header-promotion').html(c);
	langAvailable.forEach(function(f){
		e += '<li><a class="fl fl-ca __lang-item"><img src="./assets/img/flag/'+f+'.png" /><span class="teX">'+f+'</span></a></li>';
	});
	$('.switch-lang').parent().append('<ul class="fl fl-dco __language">'+e+'</ul>');
	h += '<li><a href="/#all" class="fl fl-ca __catAll">All</a></li>';
	$('.__navCatIt[data-catid]').each(function(){
		var l = $(this).attr('data-catid'), m = '<ul class="fl fl-dco __subcategory-list __subcategory-list-'+l+'">';
		categories[l].forEach(function(o){
			m += '<li><a href="#'+o[0]+'" class="fl fl-ca __subCatIt"><i class="material-icons-outlined">'+o[1]+'</i><span class="teX" data-lang="'+o[0]+'">'+o[0]+'</span></a></li>';
		});
		m += '</ul>';
		$(this).parent().append(m);
	});
	categories['games'].forEach(function(g){
		var j = g[0];
		h += '<li><a href="#'+j+'" class="fl fl-ca __catIt"><i class="material-icons-outlined">'+g[1]+'</i><span class="teX">'+__lang[__langDefault][j]+'</span></a></li>';
	});
	categories['apps'].forEach(function(g){
		var j = g[0];
		h += '<li><a href="#'+j+'" class="fl fl-ca __catIt"><i class="material-icons-outlined">'+g[1]+'</i><span class="teX" data-lang="'+j+'">'+__lang[__langDefault][j]+'</span></a></li>';
	});
	$('.aside-categories').html('<ul class="fl fl-ca __category-list">'+h+'</ul>');
	$('[data-lang]').each(function(){
		var a = $(this).attr('data-lang');
		$(this).text(__lang[__langDefault][a]);
	});
	if(k > __copyYears){
		k = __copyYears+' - '+k;
	}
	$('.copyright-years').text(k);
}</script>

</body>
